{% macro links() %}
{% if config.extra.lists.links is defined %}
<!-- Links list -->
<div class="split-list">
    <h2>Links</h3>
        <ul class="links">
            {% for item in config.extra.lists.links %}
            <li>
                <a href="{{ item.url }}">
                    <i class="{{ item.icon }}"></i> {{ item.text }}
                </a>
            </li>
            {% endfor %}
        </ul>
</div>
{% endif %}{# Links #}
{% endmacro links %}
