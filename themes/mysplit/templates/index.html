{% import "macros/lists.html" as lists -%}

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" type="image/icon" href="images/favicon.png" />
  <link rel="stylesheet" type="text/css" href="{{ get_url(path='style/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  {% block title %}
  <title>{{ config.title }}</title>
  {% endblock title %}
</head>

<body>
  <div class="left">
    <!-- image will be displayed via CSS background property -->
  </div>
  <div class="right">
    <div class="content">
      {% block content %}
      <h1 class="title">Steven Wilcox</h1>
      <p class="hangeul">{{ config.extra.content.tagline }}</p>
      <h2 class="about">About</h2>
      <p>{{ config.extra.content.bio }}</p>
      <!-- more text can go here -->
      {% block links %}
      <div class="split-links">
        {{ lists::links() }}
      </div>
      <!--./links-->
      {% endblock links %}
      {% endblock content %}
    </div>
  </div>
</body>

</html>
